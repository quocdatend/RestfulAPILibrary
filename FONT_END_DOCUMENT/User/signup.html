<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkDM - Sign Up</title>
  <style>
    body {
      background-color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #6c584c;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid #6c584c;
      background: transparent;
    }

    .btn {
      margin-top: 15px;
      background-color: #6c584c;
      color: #ffffff;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #6c584c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>SignUp Now</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="btn">Sign Up</button>
    <div class="toggle-link">Already have an account? <a href="login.html">Login</a></div>
  </div>
</body>
</html>
