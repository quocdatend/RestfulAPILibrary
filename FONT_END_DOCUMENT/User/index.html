<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      margin-bottom: 20px;
      color: #3e3a3a;
    }

    .card img {
      width: 100px;
      margin: 20px 0;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #4d4d4d;
    }

    .btn {
      margin-top: 15px;
      background-color: #6c584c;
      color: #ffffff;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Library</div>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="chat icon">

  </div>

</html>
